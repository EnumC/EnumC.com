<div class="container" style="top: 0px; opacity: 1; margin-left: 0.5em;">
    <div id="cli-loading" style="">
        <!-- <progress></progress> -->
    </div>
    
    <div id="cli-container" style="color: white;">
        <div class="log">
            <p class="cli-text">Welcome to EnumC.com! To navigate, please enter a command.</p>
            <p class="cli-text">Enter "help" for available commands. </p>
            <p class="cli-text">Enter "man command_name_here" for command usage. </p>
            <p class="cli-text">Enter "ls" to list available files/pages. </p>
            <p class="cli-text"><b>Enter "exit" to return to the main menu.</b></p>
            <p class="cli-text" id="lastModElement"><i>Last modified: </i></p>
            <br><br>
        </div>
        <div class="row">
            <div id="mark" style="white-space: nowrap; display:inline-block;">$</div>
            <div style="display:inline-block;">
                <input class="commandline" style="
                            outline: none;
                            background-color: transparent;
                            margin: 0;
                            width: 100%;
                            font: inherit;
                            border: none;
                            color: inherit;" onblur="this.focus()" autofocus autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                </input>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="/js/cli.js"></script>
    <link rel="stylesheet" href="/css/cli.css">
</div>
